<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="bg-gray-50 text-gray-900 p-6">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Investment Assistant</h1>
        <p class="mb-4">Enter a simple portfolio mapping (ticker -> quantity) as JSON and a short goal.</p>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Portfolio (JSON)</label>
            <textarea id="portfolio" rows="6" class="w-full p-2 border rounded"
                placeholder='{"AAPL": 2, "MSFT": 1}'></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Goal (optional)</label>
            <input id="goal" class="w-full p-2 border rounded"
                placeholder="Save for a house, long-term growth, income...">
        </div>
        <div class="flex items-center gap-3 mb-4">
            <label class="inline-flex items-center"><input id="use_agent" type="checkbox" checked class="mr-2"> Use
                multi-agent assistant</label>
            <button id="getAdvice" class="px-4 py-2 bg-green-600 text-white rounded">Get Advice</button>
        </div>
        <div id="result" class="whitespace-pre-wrap bg-white p-4 border rounded"></div>
    </div>

    <script>
        document.getElementById('getAdvice').addEventListener('click', async () => {
            const resDiv = document.getElementById('result');
            resDiv.textContent = 'Thinking...';
            let portfolioText = document.getElementById('portfolio').value.trim();
            let portfolio = {};
            try {
                portfolio = portfolioText ? JSON.parse(portfolioText) : {};
            } catch (e) {
                resDiv.textContent = 'Invalid JSON for portfolio: ' + e;
                return;
            }
            const goal = document.getElementById('goal').value.trim();
            const use_agent = document.getElementById('use_agent').checked;

            try {
                const r = await fetch('/api/invest/advice', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ portfolio, goal, use_agent })
                });
                const j = await r.json();
                if (j.error) {
                    resDiv.textContent = 'Error: ' + (j.error || JSON.stringify(j));
                } else if (j.advice) {
                    resDiv.textContent = j.advice;
                } else {
                    resDiv.textContent = JSON.stringify(j, null, 2);
                }
            } catch (e) {
                resDiv.textContent = 'Request failed: ' + e;
            }
        });
    </script>
</body>

</html>
