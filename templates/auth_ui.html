<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinAssist - Authentication UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth_ui.css') }}">
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-800 text-white">
    {# Notifications removed from auth UI per user request #}
    <div id="mainCard" class="main-card w-full max-w-md bg-white p-8 md:p-12 rounded-2xl">
        <h1 id="appTitle" class="text-3xl font-extrabold text-[#38A169] text-center mb-8 tracking-wider">
            FinAssist
        </h1>
        <div id="authContainer">
            <div id="loginView">
                <h2 class="text-xl font-semibold text-gray-800 text-center mb-6">Welcome</h2>
                <form id="loginForm" class="space-y-6" method="post" action="/login">
                    <div>
                        <label for="loginEmail" class="text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="loginEmail" name="loginEmail" placeholder="johndoe@email.com" required
                                class="input-field mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-1">
                    </div>
                    <div>
                        <div class="flex justify-between items-center">
                            <label for="loginPassword" class="text-sm font-medium text-gray-700">Password</label>
                            <a href="#" class="text-sm text-gray-500 hover:text-[#38A169] font-medium">Forgot Password?</a>
                        </div>
                        <div class="relative mt-1">
                <input type="password" id="loginPassword" name="loginPassword" required
                    class="input-field block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-1">
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                                    onclick="togglePasswordVisibility('loginPassword')" aria-label="Toggle password visibility">
                                <!-- eye icon -->
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <!-- Remember-me removed per user request -->
                    <div>
                        <button type="submit" class="btn-primary w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#38A169]">
                            Login
                        </button>
                    </div>
                    <p class="text-center mt-6 text-sm">
                        Don't have an account?
                        <a href="#" id="switchToSignup" class="text-[#38A169] font-semibold hover:text-green-700">Create an account</a>
                    </p>
                </form>
            </div>
            <div id="signupView" class="hidden">
                <h2 class="text-xl font-semibold text-gray-800 text-center mb-6">Join FinAssist</h2>
                <form id="signupForm" class="space-y-6" method="post" action="/signup">
                    <div>
                        <label for="signupEmail" class="text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="signupEmail" name="signupEmail" placeholder="johndoe@email.com" required
                                class="input-field mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-1">
                    </div>
                    <div>
                        <label for="signupPassword" class="text-sm font-medium text-gray-700">Password</label>
                        <div class="relative mt-1">
                <input type="password" id="signupPassword" name="signupPassword" required
                    class="input-field block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-1">
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                                    onclick="togglePasswordVisibility('signupPassword')" aria-label="Toggle password visibility">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div>
                        <label for="confirmPassword" class="text-sm font-medium text-gray-700">Confirm Password</label>
                        <div class="relative mt-1">
                <input type="password" id="confirmPassword" name="confirmPassword" required
                    class="input-field block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-1">
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                                    onclick="togglePasswordVisibility('confirmPassword')" aria-label="Toggle password visibility">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="pt-2">
                        <button type="submit" class="btn-primary w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#38A169]">
                            Sign Up
                        </button>
                    </div>
                    <p class="text-center mt-6 text-sm">
                        Already have an account?
                        <a href="#" id="switchToLogin" class="text-[#38A169] font-semibold hover:text-green-700">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginView = document.getElementById('loginView');
        const signupView = document.getElementById('signupView');
        const switchToSignupLink = document.getElementById('switchToSignup');
        const switchToLoginLink = document.getElementById('switchToLogin');
        const toggleView = (isLogin) => {
            if (isLogin) {
                loginView.classList.remove('hidden');
                signupView.classList.add('hidden');
            } else {
                loginView.classList.add('hidden');
                signupView.classList.remove('hidden');
            }
        };
        switchToSignupLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleView(false); 
        });
        switchToLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleView(true); 
        });
        const showMessage = (text, type = 'success') => {
            const messageBox = document.getElementById('messageBox');
            const color = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            const messageEl = document.createElement('div');
            messageEl.className = `${color} text-white px-4 py-3 rounded-lg shadow-xl mb-2 flex items-center justify-between transition-opacity duration-300`;
            messageEl.style.opacity = '0';
            messageEl.innerHTML = `
                <p class="text-sm font-medium">${text}</p>
                <button class="ml-4 text-white hover:text-gray-200" onclick="this.parentNode.remove()">
                    &times;
                </button>
            `;
            messageBox.prepend(messageEl);
            setTimeout(() => { messageEl.style.opacity = '1'; }, 10);
            setTimeout(() => {
                messageEl.style.opacity = '0';
                setTimeout(() => messageEl.remove(), 300);
            }, 5000);
        };
        window.togglePasswordVisibility = (id) => {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        };
    </script>
</body>
</html>
